<div class="container">
  <div class="todoHeader" >
    <span *ngIf="todoList.length === 0">NO TASKS</span>
    <span *ngIf="todoList.length === 1">{{todoList.length}} TASK(S)</span>
    <span *ngIf="todoList.length > 1">{{todoList.length}} TASKS</span>
    <a *ngIf="todoList.length" href="#" (click)="removeDoneTasks()"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
    <i *ngIf="!todoList.length" class="fa fa-spinner" aria-hidden="true"></i>
Â  </div>
  <div class="todoBody">
    <app-todo-list [todoList]="todoList"></app-todo-list>
  </div>
  <div class="todoForm">
    <app-todo-form></app-todo-form>
  </div>
</div>
